<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa Rom√¢ntica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            position: relative;
        }
        .btn-sim {
            background-color: red;
            color: white;
        }
        .btn-nao {
            background-color: gray;
            color: white;
        }
        .carta {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: auto;
            max-width: 300px;
            font-family: 'Courier New', Courier, monospace;
            text-align: left;
            line-height: 1.5;
            border: 2px solid #8B0000;
            animation: aparecer 0.5s ease-in-out;
        }
        @keyframes aparecer {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .heart {
            position: absolute;
            font-size: 24px;
            animation: float 5s infinite ease-in-out;
        }
        .rosa {
            display: none;
            font-size: 50px;
            position: absolute;
            left: 50%;
            top: 60%;
            transform: translateX(-50%);
            animation: entregar 1s ease-in-out;
        }
        @keyframes entregar {
            from { transform: translateX(-50%) translateY(50px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-100px) scale(1.2); opacity: 0.5; }
            100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Voc√™ aceita minha surpresa?</h2>
        <div class="btn-container">
            <button class="btn-sim" onclick="mostrarCarta()">Sim</button>
            <button class="btn-nao" onclick="moverBotao()">N√£o</button>
        </div>
        <div class="carta">
            <h3>Minha Carta para Voc√™</h3>
            <p>Querida,</p>
            <p>Desde que te conheci, minha vida tem sido cheia de alegria e amor. Cada momento ao seu lado √© especial, e eu s√≥ quero te fazer sorrir todos os dias.</p>
            <p>Com carinho,<br>Seu admirador secreto ‚ù§Ô∏è</p>
        </div>
    </div>
    <script>
        function mostrarCarta() {
            document.querySelector('.carta').style.display = 'block';
            document.querySelector('.rosa').style.display = 'block';
        }

        function moverBotao() {
            let botaoNao = document.querySelector('.btn-nao');
            let container = document.querySelector('.btn-container');
            let maxDistX = container.clientWidth / 2 - botaoNao.clientWidth;
            let maxDistY = container.clientHeight / 2 - botaoNao.clientHeight;
            let novoX = Math.random() * maxDistX * 2 - maxDistX;
            let novoY = Math.random() * maxDistY * 2 - maxDistY;
            botaoNao.style.transform = `translate(${novoX}px, ${novoY}px)`;
        }

        function criarAnimacao() {
            const simbolos = ["‚ù§Ô∏è", "üíú", "üíö", "ü§ç", "üíñ", "üòò", "üíã"];
            const animacao = document.createElement("div");
            animacao.classList.add("heart");
            animacao.innerHTML = simbolos[Math.floor(Math.random() * simbolos.length)];
            animacao.style.left = Math.random() * 100 + "vw";
            animacao.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(animacao);
            setTimeout(() => animacao.remove(), 5000);
        }
        setInterval(criarAnimacao, 500); 
    </script>
</body>
</html>
